<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="signin.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="signin-box">
            <h1>Login Here</h1>
            <div class="cred">
                <label><b>Username</b></label>
                <input type="text" name = "username" id = "username" placeholder="Enter Username" required>
                <label><b>Password</b></label>
                <input type="password" name = "password" id = "password" placeholder="Enter Password" required>
                <ul>
                    <li>Password should be (6-12) alphabat long</li>
                    <li>Must have atleast one Capital Letter (A-Z)</li>
                    <li>Must have atlest one small letter (a-z)</li>
                    <li>Must have atlest one digit (0-9)</li>
                    <li>Must have atlest one special character</li>
                </ul>
                <button type="submit" onclick="getData()" id = "signin" value="Sign in">Sign In</button>
            </div>
        </div>
    </body>
</html>
